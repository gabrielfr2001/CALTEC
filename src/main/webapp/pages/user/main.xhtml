.block {
	background-color: #76a1e8;
	border-radius: 20px;
	width: 30.7%;
	height: 310px;
	float: left;
	margin: 3px;
	overflow: hidden
}

.sub-header {
	background-color: #76a1e8;
	width: 100%;
	height: 61px;
	margin-top: 0px;
	margin-left: -40px;
	margin-bottom: 40px;
	margin-left: -40px;
	text-align: center;
	vertical-align: middle;
	overflow: hidden
}

.sub-div {
	display: table-cell;
	float: none;
	text-align: center;
	vertical-align: middle;
	margin: 100px;
	overflow: hidden
}

.div-header {
	background-color: #5c87ce;
	padding: 10px;
	text-align: center;
	border-radius: 20px 20px 0px 0px;
	overflow: hidden
}

.sub-sub-header {
	background-color: white;
	width: 100%;
	height: 30px;
	margin-top: -40px;
	margin-left: -40px;
	overflow: hidden;
}
</style>
		<h:form id="f">
			<div
				style="padding: 40px; width: 100%; overflow: hidden; background-color: lightgrey">
				<div class="sub-header">
					<div class="sub-div">
						<p:panel style="float: left;padding:4px">
							<p:menuButton value="Relatórios">
								<p:menuitem value="Diário" actionListener="#{menuView.save}" />
								<p:menuitem value="Semanal" actionListener="#{menuView.update}" />
								<p:menuitem value="Menlsal" actionListener="#{menuView.delete}" />
							</p:menuButton>

						</p:panel>
						<p:panel style="float: left">
							<p:calendar id="right" value="#{mainMBean.data}" showOn="button">
								<p:ajax event="dateSelect" listener="#{mainMBean.updateDate}"
									update="f" />
							</p:calendar>
						</p:panel>
						<p:panel style="float: left;height: 52px;padding:8px">
							<p:commandButton action="#{mainMBean.redirectGraphs}"
								value="Gráficos" icon="fa fa-bar-chart"
								style="font-size:14.2px;background-color:green;color:black"
								update="@form" />
						</p:panel>
					</div>
				</div>
				<div>

					<ct:refeicao headerName="Café da manhã"
						carregarLista="#{mainMBean.carregarUnidades('r1')}" ide="grid0"
						adicionar="#{mainMBean.adicionarCafe()}" var="food"
						colorDefiner="#{mainMBean.r1.compositeColor}">
						<h:panelGrid style="padding:3px;width:100%;margin:-1px;">
							<p:panel style="padding:0px;margin:0px">
								<i class="fa fa-circle"
									style="color:#{food.alimento.compositeColor};float:right;margin-right:-8px" title="Atenção"></i>
								<p:outputLabel value="#{food.alimento.nome}"
									style=";padding:1px;border-radius:4px" />
								<p:commandButton icon="fa fa-times"
									action="#{mainMBean.deletar()}"
									style=" width:0px; float:right;height:0px;margin-right:-2px"
									update="f">
									<f:setPropertyActionListener target="#{mainMBean.unidade}"
										value="#{food}" />
								</p:commandButton>
								<br></br>
								<p:outputLabel value="#{food.quantidade}g" />
								<br></br>
								<p:outputLabel value="#{food.cal}cal" />
							</p:panel>
						</h:panelGrid>
