<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template1.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ct="http://java.sun.com/jsf/composite/caltec/components/refeicao"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
		<style>
.block {
	background-color: #76a1e8;
	border-radius: 20px;
	width: 30.7%;
	height: 310px;
	float: left;
	margin: 3px;
	overflow: hidden
}

.sub-header {
	background-color: #76a1e8;
	width: 100%;
	height: 61px;
	margin-top: 0px;
	margin-left: -40px;
	margin-bottom: 40px;
	margin-left: -40px;
	text-align: center;
	vertical-align: middle;
	overflow: hidden
}

.sub-div {
	display: table-cell;
	float: none;
	text-align: center;
	vertical-align: middle;
	margin: 100px;
	overflow: hidden
}

.div-header {
	background-color: #5c87ce;
	padding: 10px;
	text-align: center;
	border-radius: 20px 20px 0px 0px;
	overflow: hidden
}

.sub-sub-header {
	background-color: white;
	width: 100%;
	height: 30px;
	margin-top: -40px;
	margin-left: -40px;
	overflow: hidden;
}
</style>
		<div
			style="padding: 40px; width: 100%; overflow: hidden; background-color: lightgrey">
			<h:form id="f">
				<div class="sub-header">
					<div class="sub-div">
						<p:panel style="float: left;padding:4px">
							<p:menuButton value="#{mainMBean.getLabel('relatorios')}">
								<p:menuitem value="#{mainMBean.getLabel('diario')}"
									actionListener="#{menuView.save}" />
								<p:menuitem value="#{mainMBean.getLabel('semanal')}"
									actionListener="#{menuView.update}" />
								<p:menuitem value="#{mainMBean.getLabel('mensal')}"
									actionListener="#{menuView.delete}" />
							</p:menuButton>

						</p:panel>
						<p:panel style="float: left">
							<p:calendar id="right" value="#{mainMBean.data}" showOn="button">
								<p:ajax event="dateSelect" listener="#{mainMBean.updateDate}"
									update="@form, f0, f1, f2, f3, f4, f5" />
							</p:calendar>
						</p:panel>
						<p:panel style="float: left;height: 52px;padding:8px">
							<p:commandButton action="#{mainMBean.redirectGraphs}"
								value="Gráficos" icon="fa fa-bar-chart"
								style="font-size:14.2px;background-color:green;color:black"
								update="@form, f0, f1, f2, f3, f4, f5" />
						</p:panel>
					</div>
				</div>
			</h:form>
			
			
			<h:form id="f0">
				<ct:refeicao headerName="#{mainMBean.getLabel('cafe_manha')}"
					carregarLista="#{mainMBean.carregarUnidades('r1')}"
					ide="grid0" adicionar="#{mainMBean.adicionarCafe()}" var="food"
					colorDefiner="#{mainMBean.r1.compositeColor}">
				</ct:refeicao>
			</h:form>
			
			<h:form id="f1">
				<ct:refeicao headerName="#{mainMBean.getLabel('lanche_manha')}"
				    carregarLista="#{mainMBean.carregarUnidades('r2')}"
					ide="grid1" adicionar="#{mainMBean.adicionarLancheManha()}"
					var="food" colorDefiner="#{mainMBean.r2.compositeColor}">
				</ct:refeicao>
			</h:form>
			
			<h:form id="f2">
				<ct:refeicao headerName="#{mainMBean.getLabel('almoço')}" carregarLista="#{mainMBean.carregarUnidades('r3')}"
					ide="grid2" adicionar="#{mainMBean.adicionarAlmoco()}" var="food"
					colorDefiner="#{mainMBean.r3.compositeColor}">
				</ct:refeicao>
			</h:form>

			<h:form id="f3">
				<ct:refeicao headerName="#{mainMBean.getLabel('lanche_tarde')}" 
					carregarLista="#{mainMBean.carregarUnidades('r4')}"
					ide="grid3" adicionar="#{mainMBean.adicionarLancheTarde()}"
					var="food" colorDefiner="#{mainMBean.r4.compositeColor}">
				</ct:refeicao>
			</h:form>

			<h:form id="f4">
				<ct:refeicao headerName="#{mainMBean.getLabel('jantar')}"
					carregarLista="#{mainMBean.carregarUnidades('r5')}"
					ide="grid4" adicionar="#{mainMBean.adicionarJantar()}" var="food"
					colorDefiner="#{mainMBean.r5.compositeColor}">
				</ct:refeicao>
			</h:form>

			<h:form id="f5">
				<ct:refeicao headerName="#{mainMBean.getLabel('ceia')}"
					carregarLista="#{mainMBean.carregarUnidades('r6')}" ide="grid5"
					adicionar="#{mainMBean.adicionarLancheMadrugada()}" var="food"
					colorDefiner="#{mainMBean.r6.compositeColor}">
				</ct:refeicao>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
