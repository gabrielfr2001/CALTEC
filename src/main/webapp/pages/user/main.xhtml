<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template1.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ct="http://java.sun.com/jsf/composite/caltec/components/refeicao"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
		<style>
.block {
	background-color: #76a1e8;
	border-radius: 20px;
	width: 30.7%;
	height: 310px;
	float: left;
	margin: 3px;
	overflow: hidden
}

.sub-header {
	background-color: #76a1e8;
	width: 100%;
	height: 61px;
	margin-top: 0px;
	margin-left: -40px;
	margin-bottom: 40px;
	margin-left: -40px;
	text-align: center;
	vertical-align: middle;
	overflow: hidden
}

.sub-div {
	display: table-cell;
	float: none;
	text-align: center;
	vertical-align: middle;
	margin: 100px;
	overflow: hidden
}

.div-header {
	background-color: #5c87ce;
	padding: 10px;
	text-align: center;
	border-radius: 20px 20px 0px 0px;
	overflow: hidden
}

.sub-sub-header {
	background-color: white;
	width: 100%;
	height: 30px;
	margin-top: -40px;
	margin-left: -40px;
	overflow: hidden;
}
</style>
		<h:form id="f">
			<div
				style="padding: 40px; width: 100%; overflow: hidden; background-color: lightgrey">
				<div class="sub-header">
					<div class="sub-div">
						<p:panel style="float: left;padding:4px">
							<p:menuButton value="Relatórios">
								<p:menuitem value="Diário" actionListener="#{menuView.save}" />
								<p:menuitem value="Semanal" actionListener="#{menuView.update}" />
								<p:menuitem value="Menlsal" actionListener="#{menuView.delete}" />
							</p:menuButton>

						</p:panel>
						<p:panel style="float: left">
							<p:calendar id="right" value="#{mainMBean.data}" showOn="button">
								<p:ajax event="dateSelect" listener="#{mainMBean.updateDate}"
									update="f" />
							</p:calendar>
						</p:panel>
						<p:panel style="float: left;height: 52px;padding:8px">
							<p:commandButton action="#{mainMBean.redirectGraphs}"
								value="Gráficos" icon="fa fa-bar-chart"
								style="font-size:14.2px;background-color:green;color:black"
								update="grid0, @form" />
						</p:panel>
					</div>
				</div>
				<div>
					<div id="d01" class="block">
						<div class="div-header">
							<p:outputLabel value="Café da manhã"
								style="font-size:30px;color:white"></p:outputLabel>
							<i class="fa fa-circle"
								style="color:#{mainMBean.r1.compositeColor};float:right;margin-right:8px;margin-top:10px;text-shadow: 1px 1px 2px white;" title="Atenção"></i>
						</div>
						<h:panelGrid columns="3"
							style="background-color:white; margin-left: 2px">
							<p:autoComplete id="simple0" placeholder="Alimento"
								value="#{mainMBean.unidade.alimento}"
								completeMethod="#{mainMBean.complete}" var="comida"
								itemLabel="#{comida.nome}" itemValue="#{comida}"
								converter="gConverter" style="margin-left:6px"
								forceSelection="true" size="20">

								<f:facet name="itemtip">
									<h:panelGrid columns="2" cellpadding="5">
										<f:facet name="header">
											<h:outputText value="#{comida.nome}" />
										</f:facet>
										<h:outputText value="Calorias:" />
										<h:outputText value="#{comida.calorias}cal" />
										<h:outputText value="Referência" />
										<h:outputText value="#{comida.gramas}g" />
									</h:panelGrid>
								</f:facet>
							</p:autoComplete>
							<p:inputNumber thousandSeparator=""
								value="#{mainMBean.unidade.quantidade}" size="4" min="1"
								placeholder="Qtd-g" maxValue="9999" />
							<p:commandButton action="#{mainMBean.adicionarCafe}"
								value="Inserir" icon="fa fa-plus"
								style="font-size:14.2px;background-color:green;color:black"
								update="grid0, @form">
							</p:commandButton>
						</h:panelGrid>
						<h:panelGroup>
							<p:dataGrid var="food" layout="grid" id="grid0"
								value="#{mainMBean.carregarUnidades('r1')}" columns="3"
								style="padding:0px;height: 100px;background-color:none;background:none"
								paginator="true" rows="2" paginatorPosition="top">
								<h:panelGrid style="padding:3px;width:100%;margin:-1px;">
									<p:panel style="padding:0px;margin:0px">
										<i class="fa fa-circle"
											style="color:#{food.alimento.compositeColor};float:right;margin-right:-8px" title="Atenção"></i>
										<p:outputLabel value="#{food.alimento.nome}"
											style=";padding:1px;border-radius:4px" />
										<p:commandButton icon="fa fa-times"
											onclick="#{mainMBean.deletar()}"
											style=" width:0px; float:right;height:0px;margin-right:-2px"
											update="f">
											<f:setPropertyActionListener target="#{mainMBean.unidade}"
												value="#{food}" />
										</p:commandButton>
										<br></br>
										<p:outputLabel value="#{food.quantidade}g" />
										<br></br>
										<p:outputLabel value="#{food.cal}cal" />
									</p:panel>
								</h:panelGrid>
							</p:dataGrid>
						</h:panelGroup>
					</div>

					<ct:refeicao headerName="Lanche da manhã"
						carregarLista="#{mainMBean.carregarUnidades('r2')}"
						adicionar="#{mainMBean.adicionarLancheManha}" var="food"
						colorDefiner="#{mainMBean.r2.compositeColor}">
						<h:panelGrid style="padding:3px;width:100%;margin:-1px;">
							<p:panel style="padding:0px;margin:0px">
								<i class="fa fa-circle"
									style="color:#{food.alimento.compositeColor};float:right;margin-right:-8px" title="Atenção"></i>
								<p:outputLabel value="#{food.alimento.nome}"
									style=";padding:1px;border-radius:4px" />
								<p:commandButton icon="fa fa-times"
									onclick="#{mainMBean.deletar()}"
									style=" width:0px; float:right;height:0px;margin-right:-2px"
									update="f">
									<f:setPropertyActionListener target="#{mainMBean.unidade}"
										value="#{food}" />
								</p:commandButton>
								<br></br>
								<p:outputLabel value="#{food.quantidade}g" />
								<br></br>
								<p:outputLabel value="#{food.cal}cal" />
							</p:panel>
						</h:panelGrid>
					</ct:refeicao>

					<div id="
						d01" class="block">
						<div class="div-header">
							<p:outputLabel value="Almoço" style="font-size:30px;color:white"></p:outputLabel>
						</div>
					</div>
					<div id="d01" class="block">
						<div class="div-header">
							<p:outputLabel value="Lanche da tarde"
								style="font-size:30px;color:white"></p:outputLabel>
						</div>
					</div>
					<div id="d01" class="block">
						<div class="div-header">
							<p:outputLabel value="Janta" style="font-size:30px;color:white"></p:outputLabel>
						</div>
					</div>
					<div id="d01" class="block">
						<div class="div-header">
							<p:outputLabel value="Ceia" style="font-size:30px;color:white"></p:outputLabel>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
