<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:dialog header="#{alimentoMBean.getLabel('adicionar_alimento')}" widgetVar="dlg2" modal="true"
		height="180">
		<h:form id="f2">
			<p:inputText value="#{alimentoMBean.alimento.nome}"
				placeholder="#{alimentoMBean.getLabel('nome')}" required="true"
				requiredMessage="#{alimentoMBean.getLabel('precisa_nome')}" />
			<br></br>
			<p:inputText value="#{alimentoMBean.alimento.calorias}"
				placeholder="#{alimentoMBean.getLabel('calorias')}" required="true"
				requiredMessage="#{alimentoMBean.getLabel('precisa_caloria')}" />
			<br></br>
			<p:inputText value="#{alimentoMBean.alimento.gramas}"
				placeholder="#{alimentoMBean.getLabel('referencia')}" required="true"
				requiredMessage="#{alimentoMBean.getLabel('precisa_referencia')}" />
			<br></br>
			<p:inputNumber value="#{alimentoMBean.alimento.color}"
				placeholder="#{alimentoMBean.getLabel('saudavel')}" minValue="0" required="true"
				maxValue="100" requiredMessage="#{alimentoMBean.getLabel('precisa_classe')}" />
			<br></br>
			<p:commandButton value="#{alimentoMBean.getLabel('atualizar')}"
				action="#{alimentoMBean.adicionar()}"
				oncomplete="PF('dlg2').hide();" update="f"></p:commandButton>
		</h:form>
	</p:dialog>

</ui:composition>
